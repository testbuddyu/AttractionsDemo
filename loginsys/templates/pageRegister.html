{% extends "base.html" %}

{% block navbar %}
<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
        <a class="nav-item nav-link active" href="/">Главная</a>
        <a class="nav-item nav-link" href="auth/login">Вход</a>
    </div>
</div>
{% endblock navbar %}


{% block content %}
<form>
    <div class="form-group">
        <label for="inputNicknameRegister">Никнейм</label>
        <input class="form-control" type="text" id="inputNicknameRegister" placeholder="Никнейм">
    </div>
    <div class="form-group">
        <label for="inputEmailRegister">Электронная почта</label>
        <input type="email" class="form-control" id="inputEmailRegister" aria-describedby="emailHelp">
    </div>
    <div class="form-group">
        <label for="inputPasswordRegister">Пароль</label>
        <input type="password" class="form-control" id="inputPasswordRegister">
    </div>
    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">СОГЛАСИЕ НА ОБРАБОТКУ</label>
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
</form>
{% endblock content %}
